<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
      body {
        overflow-x: hidden;
      }
      nav {
        width: 101%;
        height: 100px;
        background-color: darkRed;
        position: relative;
        left: -10px;
        top: -10px;
      }
      nav ul {
        padding: 0;
        margin: 0;
      }
      nav ul li {
        list-style: none;
        float: left;
        width: 100px
      }
      nav ul li a {
        display: block;
        text-decoration: none;
        font-size: 35px;
        color: white;
        padding: 0 20px 0px 20px;
        margin: 0px;
        line-height: 100px;

      }
      nav ul li a ul li {
        display: none;
      }
      nav ul li a:hover ul li {
        display: block;
        color: red;
        float: none;
        line-height: 25px;
        margin-right: 0px;
        margin-top: 35px;
        width: 100px;
      }
  </style>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home
          <ul>
            <li>Link 1</li>
            <li>Link 2</li>
          </ul>
          </a>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
