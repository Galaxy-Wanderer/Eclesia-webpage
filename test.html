<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>

      nav {
        width: 100%;
        height: 100px;
        background-color: darkRed;
        position: absolute;
        left: 0px;
        top: 0px;
      }
      nav ul {
        padding: 0;
        margin: 0;
      }
      nav ul li {
        list-style: none;
        display: inline-block;
        float: left;
        line-height: 100px;
      }
      nav ul li a {
        display: block;
        text-decoration: none;
        font-size: 35px;
        color: white;
        padding: 0 20px;
      }
      nav ul li a ul li {
        display: none;
      }
      nav ul li a:hover ul li {
        display: block;
        float: none;
        position: relative;
        top: 100px;
        left: -100px;
      }
  </style>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home
          <ul>
            <li>Link 1</li>
            <li>Link 2</li>
          </ul>
          </a>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
