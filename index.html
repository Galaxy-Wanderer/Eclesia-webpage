<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Getting started</title>
    </head>
    <style>
        body {
            background-color: white;
            overflow-x: hidden;
            font-family: "Impact", sans-serif;
            color: white;
            text-align: center;
        }
        .list-properties {
          list-style:none;
          display:inline-block;
          line-height:80px;
          font-size: 20px;
          width: 20%;
          transform: translate(35%, 0px);
          height: 100px;
          float: left;
        }
        .link-properties {
          float: left;
          display: block;
          text-decoration: none;
          color: white;
          font-size: 20px;
        }
        nav {
          width: 100%;
          height: 100px;
          background-color: rgb(200, 20, 20);
        }
        ul li ul li {
          display: none;
        }
        .list-properties:hover ul li {
          display: block;
          background-color: white;
          border: 3px solid rgb(200, 20, 20);
          color: black;
          margin-top: 5px;
          transform: translate(-100px, 100px);
          line-height: 50px;
          width: 90%;
        }
    </style>
    <body>
        <nav><ul>
          <li class="list-properties"><a class="link-properties">link1</a>
            <ul>
              <li>Other link2</li>
              <li>Other link2</li>
            </ul>
          </li>
          <li class="list-properties"><a class="link-properties">link2</a></li>
          <li class="list-properties"><a class="link-properties">link3</a></li>
          <li class="list-properties"><a class="link-properties">link4</a></li>
        </ul></nav>
    </body>
</html>
